<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Interview Prep - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .form-control:focus {
            border-color: #00bfff;
            box-shadow: 0 0 10px #00bfff;
        }
        .btn-primary {
            background-color: #00bfff;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #009acd;
        }
        .input-group-text {
            background-color: #00bfff;
            color: #fff;
            border: none;
        }
        .register-header {
            color: #fff;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .footer-text {
            color: #fff;
            text-align: center;
            margin-top: 15px;
        }
        .info-text {
            color: #cce7ff;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 col-md-6">
        <h2 class="register-header">Join AI Interview Prep</h2>
        <p class="info-text">Sign in your account and start practicing for real-world AI interviews!</p>
        <form th:action="@{/login}" th:object="${authuser}" method="post">

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <p style="color: red" th:text="${message}"></p>
                <p style="color: red" th:text="${email}"></p>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <p style="color: red" th:text="${password}"></p>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="********" required>
                </div>
            </div>


            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <p class="footer-text mt-3">Don't have account? <a href="/registerpage" style="color: #fff; font-weight:700;">Sign Up</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
